<header class="h-13 flex items-center justify-between bg-gray-500">

    <div class="empresa flex ml-4">
        <div class="logo">Logo</div>
        <div class="titulo">Presentacion</div>
    </div>

    <div class="me-4 flex">
        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTigger class="me-4" cursor-pointer px-1.25 py-0.5
            rounded-full hover:bg-gray-300 active:border-2 active:border-gray-400>
            <mat-icon>
                person
            </mat-icon>
            <span> {{srvAuth.userActualS().nombre}}</span>
        </button>
    </div>

    <mat-menu #menu="matMenu">
        @if (+srvAuth.userActualS().rol == -1){
            <button mat-menu-item [routerLink]="['/login']">Iniciar sesion</button>
        }
        @else {
            <button mat-menu-item (click)="loggOut();">Cerrar sesion</button>
            <mat-divider></mat-divider>
            <button mat-menu-item>Cambiar Contrase√±a</button>
        }

    </mat-menu>

</header>
